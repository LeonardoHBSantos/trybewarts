<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/trybewarts-header-logo.svg">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">

            <input type="password" name="password" id="password" placeholder="Senha">
            <button id="sign-in">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div id="name-email-and-house">
                <h2>Formulário de avaliação</h2>
                <section id="name-and-lastname">
                    <input type="text" id="input-name" placeholder="Nome">
                    <input type="text" id= "input-lastname" placeholder="Sobrenome">
                </section>
                <section id="email-and-house">
                    <input type="text" id="input-email" placeholder="Email">
                    <label for="house" class="label-house">Casa: </label> 
                    <select id="house">
                        <option>Escolha uma casa</option>
                        <option type="text" id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option type="text" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option type="text" id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option type="text" id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </section>
            </div>
            <div id="family-and-content-of-study">
                <section id="family">
                    <label for="family" id="label-family">Qual sua família?</label>
                    <div id="div-familys">
                        <label for="frontend">
                            <input type="radio" name="family" value="Frontend" id="frontend"> Front-End</label>
                        <label for="backend">
                            <input type="radio" name="family" value="Backend" id="backend"> Back-End</label>
                        <label for="fullstack">
                            <input type="radio" name="family" value="FullStack" id="fullstack"> Full-Stack</label>
                    </div>
                </section>
                <section id="content-of-study">
                    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div id="div-contents">
                        <label for="HoFs">
                            <input type="checkbox" name="HoFs" class="subject" value="HoFs"> HoFs</label>
                        <label for="Jest">
                            <input type="checkbox" name="Jest" class="subject" value="Jest"> Jest</label>
                        <label for="Promises">
                            <input type="checkbox" name="Promises" class="subject" value="Promises"> Promises</label>
                        <label for="React">
                            <input type="checkbox" name="React" class="subject" value="React"> React</label>
                        <label for="SQL">
                            <input type="checkbox" name="SQL" class="subject" value="SQL"> SQL</label>
                        <label for="Python">
                            <input type="checkbox" name="Python" class="subject" value="Python"> Python</label>
                    </div>
                </section>
            </div>
            <section class="rate">
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <div id="inputs-forms-rate">
                    <label for="1"><input type="radio" name="rate" value="1" id="1"> 1</label>
                    <label for="2"><input type="radio" name="rate" value="2" id="2"> 2</label>
                    <label for="3"><input type="radio" name="rate" value="3" id="3"> 3</label>
                    <label for="4"><input type="radio" name="rate" value="4" id="4"> 4</label>
                    <label for="5"><input type="radio" name="rate" value="5" id="5"> 5</label>
                    <label for="6"><input type="radio" name="rate" value="6" id="6"> 6</label>
                    <label for="7"><input type="radio" name="rate" value="7" id="7"> 7</label>
                    <label for="8"><input type="radio" name="rate" value="8" id="8"> 8</label>
                    <label for="9"><input type="radio" name="rate" value="9" id="9"> 9</label>
                    <label for="10"><input type="radio" name="rate" value="10" id="10"> 10</label>
                </div>
            </section>
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <section class="comment">
                <span class="hidden">
                    <textarea name="" id="textarea" maxlength="500"></textarea>
                    <span id="counter">500</span>
                </span>
            </section>
                <section class="agree-and-send">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações
                        acima?</label>
                </section>
                <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        

    </main>
    <script src="./script.js"></script>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>


</html>
